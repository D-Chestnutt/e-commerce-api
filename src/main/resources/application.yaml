spring:
  application:
    name: eCommerceAPI
  datasource:
    url: jdbc:postgresql://localhost:5432/commerce_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
